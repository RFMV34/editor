<div class="editor-container">
  <div class="toolbar" tabIndex="0">
    <ng-container *ngFor="let item of buttons; trackBy:trackBy" [ngSwitch]="item.type">
      <app-editor-separator *ngSwitchCase="toolbarItemType.Separator"></app-editor-separator>
      <app-editor-button *ngIf="item.type === toolbarItemType.Button"
                                 [button]="item"
                                 (command)="execCommand($event)">
      </app-editor-button>
      <app-editor-select *ngSwitchCase="toolbarItemType.Select"
                         [button]="item"
                         (command)="execCommand($event.command, $event.value)">
      </app-editor-select>
      <app-editor-color-picker *ngSwitchCase="toolbarItemType.Color"
                               [button]="item"
                               (command)="execCommand($event.command, $event.value)">
      </app-editor-color-picker>
      <app-editor-input *ngSwitchCase="toolbarItemType.Input"
                        [button]="item"
                        (command)="prompt($event.command, $event.value)">
      </app-editor-input>
    </ng-container>
  </div>
  <div #contentEditable contenteditable="true" class="area" data-placeholder="Placeholder yay"></div>
</div>
